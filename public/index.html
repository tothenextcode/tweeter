<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <style>@import url('https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap');</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/footer.css" type="text/css" />
    <link rel="stylesheet" href="/styles/desktop-layout.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <div class="nav-spacer">

      <!-- Top nav bar (fixed) -->
      <nav class="nav-bar">
        <h1 id="logo"><span>Tweeter</span></h1>
        <div class="write-tweet">
          <p><span>Write</span> a new tweet</p>
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </nav>

      <header>
        <div class="avatar">
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2>Your Name</h2>
        </div>
      </header>
      
      <!-- Page-specific (main) content here -->
      <main class="container flex column justify-center">
        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form id="post-tweet" method="POST" action="/tweets">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" class="line-border" id="tweet-text"></textarea>
            <div>
              <button type="submit">Tweet</button>
              <span id="error" class="no-error">
                <i class="fa-solid fa-triangle-exclamation fa-md"></i>
                <p></p>
                <i class="fa-solid fa-triangle-exclamation fa-md"></i>
              </span>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="tweets-container"></section>
      </main>
      <footer>
        <div class="back-to-top no-display">
          <i class="fa-solid fa-angles-up fa-lg"></i>
        </div>
      </footer>
      
    </div>
  </body>
</html>
